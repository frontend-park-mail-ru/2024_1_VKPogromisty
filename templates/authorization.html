<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authorization</title>
        <link rel="stylesheet" href="../public/reset.css" />
        <link rel="stylesheet" href="../public/authorization.css" />
    </head>
    <body>
        <div class="form-wrapper">
            <div class="form">
                <div class="image-container">
                    <img src="../static/images/Logo.png" width="124px" alt="Logo" />
                </div>
                <form class="login-form" action="/submit" method="POST">
                    <div class="input-group">
                        <input type="text" id="email" name="email"
                        placeholder="Email" required />
                    </div>
                    <div class="input-group" aria-po>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button type="button" class="button-sign-in" id="button-sign-in">
                        Sign in
                    </button>
                    <a href="/signup" class="link_sign_up" id='button-sign-up'>Sign up</a>
                </form>
            </div>
        </div>
    </body>
    <script type="module" src="public/authorization.js"></script>
</html>
